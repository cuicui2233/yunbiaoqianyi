        <div id="u11" class="text" style="visibility: visible;">
          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">账号权限说明：</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'ArialMT', 'Arial';"><br></span></p><p><span style="font-family:'ArialMT', 'Arial';">1</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">、云表数据迁移后统一放在商家中心-数据模块，此模块在admin后台需要支持配置，有权限的商家账号才可以看到此模块。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">2、商家中心数据权限角色分业务员、代理人员、流程人员三种，业务员和代理人员分别可见到自己所属的业务单子，流程人员的账号权限在admin后台配置，可看见哪些业务员的单子。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">3、人事、财务、各部门主管、总监、总经理、董事长等角色，数据权限初步规划在admin后台数据中心实现，后面版本规划，此版本原型不做说明。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">4、导出操作，需支持账号权限配置。</span></p>
